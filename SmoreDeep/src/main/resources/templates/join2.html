<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
<link rel="stylesheet" href="assets/css/style_na.css">
<script src="assets/js/main_na.js"></script>
<title>회원가입</title>
</head>
<body>

	<div class="container">
		<div class="title">회원가입</div>
		<form action="/submit_registration" method="POST">

			<div class="join2">
				<label for="user_id">아이디</label> <input type="identifier"
					id="user_id" name="id" placeholder="이메일 또는 아이디" required> <label
					for="password">비밀번호</label> <input type="password" id="password"
					name="pw" placeholder="8자리 이상 영문, 숫자만 가능" required> <label
					for="confirm_password">비밀번호 확인</label> <input type="password"
					id="confirm_password" name="confirm_pw"
					placeholder="8자리 이상 영문, 숫자만 가능" required> <label
					for="nickname">닉네임</label> <input type="nickname" id="nickname"
					name="name" placeholder="2글자 이상" required>

				<div class="row">
					<div class="gender">
						<label for="gender">성별</label>
						<div class="radio">
							<input type="radio" id="man" name="gender" value="남" required>
							<label for="man">남자</label> <input type="radio" id="woman"
								name="gender" value="여" required> <label for="woman">여자</label>
						</div>
					</div>
					<div class="age">
						<label for="age_range">연령대</label> <select id="age_range"
							name="age_range" required>
							<option value="">선택</option>
							<option value="20대">20대</option>
							<option value="30대">30대</option>
							<option value="40대">40대</option>
							<option value="50대">50대</option>
							<option value="60대 이상">60대 이상</option>
						</select>
					</div>
				</div>
			</div>

			<button type="submit" class="button">가입완료</button>

		</form>
	</div>

</body>
</html>
