<!DOCTYPE html>
<html lang="ko">
<!--xmlns:th="http://www.thymeleaf.org">-->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Sly/1.6.1/sly.min.js"></script>
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="assets/css/style_na.css">
<link rel="stylesheet" href="assets/css/style_min.css">
<title>S'MoreDeep</title>
</head>
<body>
<div th:replace="~{header :: body}"></div>
	<div class="container mypage-container">
		<div class="title">마이페이지</div>
		<form action="/submit_mypage" method="POST">

			<div class="mypage">
				<label for="id">아이디</label> <input type="input"
					id="user_id" th:value="${session.user.get().getUserId()}" readonly />
					
					<input type="input" name="user_id" 
					th:value="${session.user.get().getUserId()}" hidden="true" />
			</div>

			<div class="course">
				<label for="category">관심과목 (선택사항)</label> <select
					id="course_category" name="course_category">
					<option value="" th:if="${session.user.get().getCourseCategory()==''||session.user.get().getCourseCategory()==null}" th:text="선택" selected style="display:none"></option>
					<option th:unless="${session.user.get().getCourseCategory()==''||session.user.get().getCourseCategory()==null}"
							th:text="${session.user.get().getCourseCategory()}" style="display:none"></option>
					<option value="프론트엔드">프론트엔드</option>
					<option value="백엔드">백엔드</option>
					<option value="프로그래밍언어">프로그래밍언어</option>
					<option value="데이터베이스">데이터베이스</option>
					<option value="풀스택">풀스택</option>
					
				</select>
			</div>

			<div class="course2">
				<div class="course-item">
					<label for="level">난이도 (선택사항)</label> <select id="course_level"
						name="course_level">
						<option value="" th:if="${session.user.get().getCourseLevel()==''||session.user.get().getCourseLevel()==null}" th:text="선택" selected style="display:none"></option>
						<option th:unless="${session.user.get().getCourseLevel()==''||session.user.get().getCourseLevel()==null}"
								th:text="${session.user.get().getCourseLevel()}" style="display:none"></option>
						<option value="입문">입문</option>
						<option value="초급">초급</option>
						<option value="중급 이상">중급 이상</option>
					</select>
				</div>
				<div class="course-item">
					<label for="term">강의시간 (선택사항)</label> <select id="course_term"
						name="course_tm">
						<option value="" th:if="${session.user.get().getCourseTm()==''||session.user.get().getCourseTm()==null}" th:text="선택" selected style="display:none"></option>
						<option th:unless="${session.user.get().getCourseTm()==''||session.user.get().getCourseTm()==null}"
								th:text="${session.user.get().getCourseTm()}" style="display:none"></option>
						<option value="2시간 미만">2시간 미만</option>
                        <option value="4시간 미만">4시간 미만</option>
                        <option value="8시간 미만">8시간 미만</option>
                        <option value="12시간 미만">12시간 미만</option>
                        <option value="12시간 이상">12시간 이상</option>
					</select>
				</div>
			</div>

			<button type="submit" class="button">회원정보 수정</button>

		</form>
	</div>
<div th:replace="~{footer :: body}"></div>
</body>
</html>
