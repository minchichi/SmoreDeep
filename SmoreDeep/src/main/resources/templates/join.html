<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sly/1.6.1/sly.min.js"></script>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style_na.css">
  <!-- jQuery 추가 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>S'MoreDeep</title>
</head>
<body>

	<div class="container wrap-join">
		<div class="title">회원가입</div>
		<form action="/submit_registration" method="POST">

			<!-- 전체 동의 체크박스 -->
			<div class="join">
				<input type="checkbox" id="join" class="checkbox"
					onclick="toggleAllAgreement(this)"> <label for="join">전체
					동의</label>
			</div>

			<!-- 개별 동의 항목 -->
			<div class="agree">
				<div>
					<input type="checkbox" id="agree_service" class="checkbox">
					<span class="required">필수</span> <label for="agree_service">서비스
						약관 동의</label>
				</div>
				<div>
					<input type="checkbox" id="agree_privacy" class="checkbox">
					<span class="required">필수</span> <label for="agree_privacy">개인정보수집/이용
						동의</label>
				</div>
				<div>
					<input type="checkbox" id="agree_third_party" class="checkbox">
					<span class="required">필수</span> <label for="agree_third_party">개인정보
						제3자 정보제공 동의</label>
				</div>
				<div>
					<input type="checkbox" id="agree_location" class="checkbox">
					<span class="required">필수</span> <label for="agree_location">위치기반
						서비스 이용약관 동의</label>
				</div>
			</div>
			<button type="button" class="button next" onclick="goToNextPage()">다음</button>
		</form>
	</div>

    <div class="container wrap-join2 hidden">
		<div class="title">회원가입</div>
		<form action="/submit_registration" method="POST">

            <div class="join2">
                <label for="id">아이디</label>
                <input type="identifier" id="user_id" name="id" placeholder="이메일 또는 아이디" required>

                <label for="pw">비밀번호</label>
                <div class="pass_check hidden">8자리 이상 영문+숫자만 가능</div>
                <input type="password" id="password" name="pw" placeholder="8자리 이상 영문+숫자만 가능" required>

                <label for="confirm_pw">비밀번호 확인</label>
                <div class="pass_same hidden">비밀번호를 확인하세요</div>
                <input type="password" id="confirm_password" name="confirm_pw" placeholder="8자리 이상 영문+숫자만 가능" required>
            </div>

            <div class="course">
                <label for="category">관심과목 (선택사항)</label>
                <select id="course_category" name="course_category" required>
                    <option value="">선택</option>
                    <option value="개발‧프로그래밍">개발‧프로그래밍</option>
                    <option value="게임 개발">게임개발</option>
                    <option value="데이터 사이언스">데이터 사이언스</option>
                    <option value="인공지능">인공지능</option>
                </select>
            </div>

            <div class="course2">
                <div class="course-item">
                    <label for="level">난이도 (선택사항)</label>
                    <select id="course_level" name="course_level" required>
                        <option value="">선택</option>
                        <option value="입문">입문</option>
                        <option value="초급">초급</option>
                        <option value="중급 이상">중급 이상</option>
                    </select>
                </div>
                <div class="course-item">
                    <label for="term">강의시간 (선택사항)</label>
                    <select id="course_term" name="course_tm" required>
                        <option value="">선택</option>
                        <option value="3시간">3시간</option>
                        <option value="6시간">6시간</option>
                        <option value="10시간">10시간</option>
                        <option value="20시간">20시간</option>
                        <option value="30시간">30시간</option>
                        <option value="40시간">40시간</option>
                        <option value="50시간 이상">50시간 이상</option>
                    </select>
                </div>
            </div>
            
			<button type="submit" class="button">가입완료</button>

		</form>
	</div>

<script src="assets/js/main_na.js"></script>
</body>
</html>
