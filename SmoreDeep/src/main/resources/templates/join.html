<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
<link rel="stylesheet" href="assets/css/style_na.css">
<!-- jQuery 추가 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>회원가입</title>
</head>
<body>

	<div class="container wrap-join">
		<div class="title">회원가입</div>
		<form action="/submit_registration" method="POST">

			<!-- 전체 동의 체크박스 -->
			<div class="join">
				<input type="checkbox" id="join" class="checkbox"
					onclick="toggleAllAgreement(this)"> <label for="join">전체
					동의</label>
			</div>

			<!-- 개별 동의 항목 -->
			<div class="agree">
				<div>
					<input type="checkbox" id="agree_service" class="checkbox">
					<span class="required">필수</span> <label for="agree_service">서비스
						약관 동의</label>
				</div>
				<div>
					<input type="checkbox" id="agree_privacy" class="checkbox">
					<span class="required">필수</span> <label for="agree_privacy">개인정보수집/이용
						동의</label>
				</div>
				<div>
					<input type="checkbox" id="agree_third_party" class="checkbox">
					<span class="required">필수</span> <label for="agree_third_party">개인정보
						제3자 정보제공 동의</label>
				</div>
				<div>
					<input type="checkbox" id="agree_location" class="checkbox">
					<span class="required">필수</span> <label for="agree_location">위치기반
						서비스 이용약관 동의</label>
				</div>
			</div>
			<button type="button" class="button next">다음</button>
		</form>
	</div>

  <div class="container wrap-join2 hidden">
		<div class="title">회원가입</div>
		<form action="/submit_registration" method="POST">

			<div class="join2">
				<label for="user_id">아이디</label>
        <input type="identifier" id="user_id" name="id" placeholder="이메일 또는 아이디" required>
        <label for="password">비밀번호</label>
        <div class="pass_check hidden">8자리 이상 영문+숫자만 가능</div>
        <input type="password" id="password" name="pw" placeholder="8자리 이상 영문+숫자만 가능" required>
        <label for="confirm_password">비밀번호 확인</label>
        <div class="pass_same hidden">비밀번호를 확인하세요</div>
        <input type="password" id="confirm_password" name="confirm_pw" placeholder="8자리 이상 영문+숫자만 가능" required>
        <label for="nickname">닉네임</label>
        <input type="nickname" id="nickname" name="name" placeholder="2글자 이상" required>

				<div class="row">
					<div class="gender">
						<label for="gender">성별</label>
						<div class="radio">
							<input type="radio" id="man" name="gender" value="남" required>
							<label for="man">남자</label>
              <input type="radio" id="woman" name="gender" value="여" required>
              <label for="woman">여자</label>
						</div>
					</div>
					<div class="age">
						<label for="age_range">연령대</label>
            <select id="age_range" name="age_range" required>
							<option value="">선택</option>
							<option value="20대">20대</option>
							<option value="30대">30대</option>
							<option value="40대">40대</option>
							<option value="50대">50대</option>
							<option value="60대 이상">60대 이상</option>
						</select>
					</div>
				</div>
			</div>
			<button type="submit" class="button">가입완료</button>

		</form>
	</div>

<script src="assets/js/main_na.js"></script>
</body>
</html>
